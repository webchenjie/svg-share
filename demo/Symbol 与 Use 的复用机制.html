<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 通过 CSS 为不同的实例设置颜色 */
      .icon {
        width: 50px;
        height: 50px;
      }
      .heart {
        fill: red;
      }
      .star {
        fill: gold;
      }
      .big-blue-star {
        fill: dodgerblue;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    "
  >
    <svg>
      <symbol
        id="heart-icon"
        viewBox="0 0 24 24"
        style="width: 200px"
        class="heart1"
      >
        <path
          d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        />
      </symbol>
      <symbol id="star-icon" viewBox="0 0 24 24">
        <path
          d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
        />
      </symbol>
    </svg>

    <svg style="width: 50px; height: 50px; fill: red">
      <use href="#heart-icon"></use>
    </svg>
    <svg style="width: 100px; height: 100px; fill: green">
      <use href="#heart-icon"></use>
    </svg>
    <svg style="width: 50px; height: 50px; fill: yellow">
      <use href="#star-icon"></use>
    </svg>
    <svg style="width: 100px; height: 100px; fill: blue">
      <use href="#star-icon"></use>
    </svg>
  </body>
</html>
